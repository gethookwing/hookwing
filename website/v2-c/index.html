<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Paper Theme C — Cutout Layers</title><style>body{margin:0;font-family:Inter,system-ui;background:#f3f4f6;color:#111827}.wrap{max-width:1100px;margin:auto;padding:52px 24px}.stack{position:relative;padding:24px}.layer{position:absolute;inset:0;border-radius:18px;border:1px solid #e5e7eb}.l1{transform:rotate(-1.2deg);background:#ffffff}.l2{transform:rotate(.8deg) translate(10px,6px);background:#f9fafb}.top{position:relative;border-radius:18px;border:1px solid #e5e7eb;background:white;padding:28px;box-shadow:0 20px 38px rgba(17,24,39,.08)}h1{font:800 52px/1.03 'Sora',system-ui;margin:8px 0 14px}.muted{color:#6b7280}.grid{display:grid;grid-template-columns:1.05fr .95fr;gap:20px}.btn{padding:12px 18px;border-radius:999px;background:#0f172a;color:#fff;text-decoration:none;display:inline-block;margin-top:14px}.tile{border:1px solid #e5e7eb;border-radius:14px;padding:12px;background:#fcfcfd}.plane .edge{stroke:#111827;stroke-width:1.9;fill:#fff}.plane .fold{stroke:#9ca3af;stroke-dasharray:3 4;fill:none}@media(max-width:900px){.grid{grid-template-columns:1fr}h1{font-size:42px}}</style></head><body><main class='wrap'><section class='stack'><div class='layer l1'></div><div class='layer l2'></div><div class='top'><div class='grid'><div><div class='muted'>Cutout System</div><h1>Paper layers with product-grade clarity.</h1><p>This direction emphasizes tactile depth while preserving sharp information hierarchy.</p><a class='btn' href='#'>Open design kit</a><div style='display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:16px'><div class='tile'>Rounded cards · 14px</div><div class='tile'>CTA pills · 999px</div><div class='tile'>Soft shadows</div><div class='tile'>Neutral ink</div></div></div><svg class='plane' viewBox='0 0 520 320'><path class='edge' d='M66 226 L458 84 L286 256 Z'/><path class='edge' d='M286 256 L254 180 L192 204 Z'/><path class='fold' d='M66 226 L254 180 L458 84'/></svg></div></div></section></main></body></html>
