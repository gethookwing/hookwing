<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Hookwing Logo Explorations v1</title><style>body{margin:0;background:#f8f9fa;color:#0b2239;font-family:Manrope,system-ui}.wrap{max-width:1100px;margin:auto;padding:44px 20px}.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}.card{background:#fff;border:1px solid #dce3ea;border-radius:16px;padding:14px}.card h3{margin:0 0 8px}.preview{border:1px solid #e2e8f0;border-radius:12px;background:#fff;padding:8px}img{width:100%;height:auto;display:block}@media(max-width:900px){.grid{grid-template-columns:1fr}}</style></head><body><main class='wrap'><h1>Hookwing Logo Exploration (illustration style)</h1><p>Vector-first marks to feel handcrafted and ownable.</p><div class='grid'><section class='card'><h3>01 Flightpath H</h3><div class='preview'><img src='/assets/logos/logo-01-flightpath-h.svg' alt='logo option 1'></div></section><section class='card'><h3>02 Folded Wing Crest</h3><div class='preview'><img src='/assets/logos/logo-02-folded-wing-crest.svg' alt='logo option 2'></div></section><section class='card'><h3>03 Air Route Badge</h3><div class='preview'><img src='/assets/logos/logo-03-air-route-badge.svg' alt='logo option 3'></div></section><section class='card'><h3>04 Paper Plane Seal</h3><div class='preview'><img src='/assets/logos/logo-04-paper-plane-seal.svg' alt='logo option 4'></div></section></div></main></body></html>
